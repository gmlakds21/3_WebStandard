<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CssStyle</title>
    <h1>CSS 연동방법</h1>
</head>
<!--
HTMl 과 CSS 연동하기
HTML 에 CSS 를 포함하려면
외부 스타일 방식, 내부 스타일 방식, 인라인 스타일 방식중 하나를 이용할 수 있다.

CSS 적용 우선순위
인라인 스타일 > 내부 스타일> 외부 스타일
단, 우선순위를 강제로 바꾸고 싶다면 !important 이용하면 됨
-->

<!--
내부 스타일 방식
<head> 사이에 <style> 을 이용해서 CSS 선언, html 내부에 css 를 포함하는 방법
보통 테스트용으로 css 를 작성한 후 나중에 외부 스타일 방식으로 바꿈
-->
<head>
    <style>
        #p1 { color: red;}
    </style>
</head>
<body>
    <p id="p1">
        더조은 컴퓨터 아카데미
    </p>
    <div id="div1">자바 코딩</div>
</body>
<hr>



<!--
외부 스타일 방식
<link rel="stylesheet" href="CSS파일경로">
스타일 시트 파일을 다운로드해서 적용하기 때문에 빈번한 네트워크 사용량을 줄여 데이터 소모 방지
-->
<head>
    <link rel="stylesheet" href="12_28_04_CssStyle.css">
</head>
<body>
    <p id="p2">더조은 컴퓨터 아카데미</p>
    <div id="div2">자바 코딩</div>
</body>
<hr>



<!--
인라인 스타일 방식
html 각 요소에 style 이라는 속성을 이용해서 CSS 적용
-->
<head>

</head>
<body>
    <p style="color: orange;">더조은 컴퓨터 아카데미</p>
    <div style="color: green;">자바 코딩</div>
</body>
<hr>
</html>
