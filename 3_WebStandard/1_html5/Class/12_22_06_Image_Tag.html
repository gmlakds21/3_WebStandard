웹 문서에 이미지를 삽입하는 태그
주요속성을 src, alt, width, height, loading 등임
src : 이미지 불러오기
< img src = " " >
        문서에 나타낼 이미지의 경로를 설정함 이미지의 크기는 원본 크기대로 출력
        크기를 재조정하고 싶으면 width height 를 설정하면 됨
        링크 태그에 텍스트 레이블 대신 이미지를 지정할 수 있음

width, height : 이미지 수정
<img src = " " width = "50%", height = "50%" >
        이런식으로 이미지 크기를 수정할 수 있다. 숫자로 넣게 되면 픽셀 크기를 정할 수 있지만
        %로 조절하게 되면 홈페이지 화면 대비 몇% 인지로 사진의 크기를 정한다.

alt : 이미지 설명
<img src = " " alt = "이미지 로딩실패" >
        이미지를 불러오지 못하는 경우 이미지를 대신해서 출력하고픈 내용을 alt 속성으로 정의함

loading : 이미지 로딩시점 지정
<img src = " " loading = "lazy">
        이미지를 불러오는 방식을 지정하려면 loading 이라는 속성 사용
        eager : 페이지의 모든 이미지를 불러옴
        lazy : 페이지가 브러우져의 가시영역에 들어오면 그때서야 불러옴
                불필요한 이미지 로딩을 줄여서 데이터 소모를 방지할 수 있음

웹에서 사용가능한 이미지들

gif : graphic interchange format
    1987년 미국 통신업체인 컴서브에서 개발
    최대 256색 표현가능, 비손실 압축 지원
    투명 이미지, 애니메이션 지원, 특허가 등록되어 있음

jpg : joint picture experts group
    이미지 압축 기술자 모인인 JPEG 에서 개발
    RGB/CMYK 모드 지원 (표현가능색상수 백만가지 이상)
    이미지 압축 정도를 지정할 수 있다.<-> 이미지의 질이 낮아 질 수 있음

png : portable network graphics
    GIF 의 특허에 대항해서 개발된 포맷
    JPG, GIF 의 장점을 합친 파일 포맷
    대신 JPG, GIF 보다 이미지 용량이 상대적으로 큼
    단, 애니메이션은 만들 수 없음

figure, figcaption : 이미지 제목 추가
