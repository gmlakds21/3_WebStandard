<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Link_Tag</title>
</head>
<body>

    <h1> 링크 태그</h1>
    <!--
    하이퍼 텍스트 hypertext
    수많은 링크 (hyperlink)로 구성된 문서를 의미
    링크 : 특정문서에서 다른문서나 다른 사이트로의 연결을 제공하는 고리
    링크를 통해 동영상, 그림, 문서, 프로그램, 파일, 글들의 특정위치를 지정할 수 있음
    -->


    <h2> 앵커 : a</h2>
    <!--
    앵커 :  anchor
    링크를 만들어주는 태그
    -->
    <p> <a href="http://naver.com"> 네이버로 이동</a> <br>
        <a href="http://google.com"> 구글로 이동</a> <br>
        <a href="http://daum.com"> 다음으로 이동</a> </p>
    <hr>


    <h2>절대경로, 상대경로</h2>
    <!--
    절대경로에서 localhost 는 실행시켜서 나오는 웹사이트의 주소를 붙여놓은 것이다.

    상대경로 relative vs 절대경로 absolute
    절대 경로 : 도메인 주소를 시작으로 웹자원의 위치를 의미하는 경로를 지정하는 방식
    상대 경로 : 작성중인 파일의 위치를 시작으로 웹자원의 위치를 의미하는 경로를 지정하는 방식
            ./ : 상대경로에서 현재 위치를 의미
            ../ : 상대경로에서 한단계 위의 위치를 의미
            ../../ : 상대경로에서 두단계 위의 위치를 의미
    -->
    <p> <a href="http://localhost:63342/3_WebStandard/1_html5/12_22_02_글자태그.html">글자태그(절대경로)</a> <br>
        <!-- 껐다가 키게 되면 주소가 달라지는 경우가 생길 수 있다.-->
        <a href="1_html5/12_22_02_글자태그.html">글자태그(절대경로 => base태그 지정 필요!)</a> <br>
        <!-- <head> 안에 <base href="http://localost:63342/3_WebStandard/">-->
        <a href="12_22_02_Text_Tag.html">글자태그(상대경로)</a> <br>
        <a href="12_22_03_Text_Tag2.html">서식태그(상대경로)</a> </p>


    <!--
    링크 상태와 이것이 의미하는 색상
    link : 한번도 클릭하지 않은 상태 (파랑)
    visited : 한번이라도 클릭한 상태 (보라)
    hover : 마우스 포인터를 링크에 올려둔 상태 (정할 수 있음)
    active : 링크를 마우스로 누른 상태 (빨강)
    인터넷 익스플로러 - 설정 - 인터넷 옵션 - 색 에 들어가면 나옴
    -->
