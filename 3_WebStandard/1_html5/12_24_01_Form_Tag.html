<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Form_Tag</title>
</head>
<body>
<!--
폼 form
웹 페이지에서 사용자로 부터 어떤 정보를 입력받아
클라이언트에서 처리하거나, 서버로 전송하려면
form 태그와 다양한 입력 요소를 사용하면 됨

action : 클라이언트가 전송한 데이터를 처리할 대상 지정 (웹 어플리케이션 서버 필요)
enctype : 클라이언트가 전송한 데이터의 유형 (택스트, 혼합(다중 : 텍스트+a))
-->
<h2>간단한 Form 작성</h2>
<form>
    <div><label>아이디</label>
        <input type="text" name="userid"></div>
    <div><label>비밀번호</label>
        <input type="password" name="passwd"></div>
    <div><label></label>
        <button type="submit">로그인하기</button></div>
</form>
<hr>
<!--
post vs get

form 태그에 method 라는 속성을 이용해서
클라이언트의 데이터를 서버로 전달하는 방식을 정의함

get 방식 : url 뒤에 질의문자열을 추가해서 전달함
          데이터가 그대로 외부에 노출, 전송할 수 있는 데이터의 크기 또한 제한적
          데이터의 중요도가 낮고, 크기가 작으며, 공개되어도 상관없는 경우 사용

post 방식 : http 요청헤더에 담아서 전달함
           데이터가 외부에 노출되지 않음, 전송할 수 있는 데이터의 크기 무제한
           보안성과 활용성이 get 방식보다는 많이 좋음

아이디를 asdf, 비밀번호를 1234 로 입력하면
주소창이 http:// ... .html ?userid=asdf&passwd=1234
라고 바뀐다 이것은 일종의 질의문이다.

form 의 형식을 method="post"로 작성하게 되면 주소창에 질의문이 작성되진 않는다.
하지만 ctrl + shift + i - 새로고침 - Network - 폼테그 선택 - Header - Form Data 에 들어가면 볼 수 있다.
-->
<h2>간단한 Form 작성 post</h2>
<form method="post">
    <div><label>아이디</label>
        <input type="text" name="userid"></div>
    <div><label>비밀번호</label>
        <input type="password" name="passwd"></div>
    <div><label></label>
        <button type="submit">로그인하기</button></div>
</form>
<hr>
<!--
폼 관련 요소
label : 폼의 이름을 붙일 때 사용하는 태그
        for 라는 속성을 이용해서 관련있는 입력요소의 id 값을 지정해줘야 함
input : 사용자로부터 데이터를 입력받을 때 사용하는 태그
        name - back 엔드로 데이터를 보낼때, 구분하기 위해 사용
        id - front 엔드에서 CSS 를 이용해 꾸밀 때 사용

        placeholder - 입력요소에 간단한 안내문구를 출력
        type - 입력 받을 데이터의 유형 정의
            text - 한줄의 문자 데이터
            password - 한줄의 문자 데이터 (비공개)
            textarea - 대량의 문자를 입력할 수 있는 공간 (자기소개) row 와 cols 로 크기 설정가능
            file - 파일을 올릴 수 있는 공간
            radio - 여러개의 선택지중에서 하나만 선택 (남, 여) - value 사용
            checkbox - 여러개의 선택지중 다중 선택 (취미, 관심사 등) - value 사용
            select - 여러개의 선택지중 하나를 선택 (생년, 월, 일 등)
            file - 파일을 보낼 수 있음
            hidden - 데이터 입력없이 전송함 즉 사용자가 직접 입력하진 않았지만 보내야 하는 데이터를 입력 (입력 시간등)
        value - 초기 값을 지정
        readonly - 폼의 입력을 일시적으로 막음
        disabled - 폼의 입력을 일시적으로 막고, 서버전송도 막음
        checked - radio, checkbox 에 초기옵션 설정
        selected - select 에 초기 선택 결정
        minlength -
        maxlength -
        size -
-->
<h2>간단한 Form 작성 for - id</h2>
<form method="post" name="frm1">
    <div><label for="userid">아이디</label>
        <input type="text" name="userid" id="userid"></div>
    <div><label for="passwd">비밀번호</label>
        <input type="password" name="passwd" id="passwd"></div>
    <div><label></label>
        <button type="submit">로그인하기</button></div>
</form>
<hr>

<h2>Form 작성</h2>
<form name="frm2" method="get">
    <div><input type="text" name="userid" placeholder="아이디"></div>
    <div><input type="password" name="passwd" placeholder="비밀번호"></div>
    <div><label for="gender">성별</label>
        남 <input type="radio" id="gender" name="gender" value="m">
        여 <input type="radio" name="gender" value="w">
    </div>
    <div><label for="hobby">취미</label>
        독서 <input type="checkbox" id="hobby" name="hobby" value="book">
        여행 <input type="checkbox" name="hobby" value="trip">
        운동 <input type="checkbox" name="hobby" value="sports">
        민트쵸코 <input type="checkbox" name="hobby" value="mint">
    </div>
    <div>
        생년<select name="byear">
            <option>2009</option> <option>2008</option> <option>2007</option>
            <option>2006</option> <option>2005</option> <option>2004</option>
            <option>2003</option> <option>2002</option> <option>2001</option>
            <option>2000</option>
        </select>
        월<select name="bmonth">
            <option>1</option> <option>2</option> <option>3</option>
            <option>4</option> <option>5</option> <option>6</option>
            <option>7</option> <option>8</option> <option>9</option>
            <option>10</option> <option>11</option> <option>12</option>
        </select>
        일<select name="bday">
            <option>1</option> <option>2</option> <option>3</option>
            <option>4</option> <option>5</option> <option>6</option>
            <option>7</option> <option>8</option> <option>9</option>
            <option>10</option>
        </select>
    </div>
    <div><label for="intro">자기소개</label>
        <textarea id="intro" name="intro" rows="10" cols="50">자기소개</textarea></div>
    <div><label for="attach">파일첨부</label>
        <input type="file" name="attach" id="attach"></div>
    <div><input type="hidden" name="today" value="2020-12-24 12:25:00"></div>

    <div><input type="text" name="data1" value="2020-12-24"></div>
    <div><input type="text" name="data2" value="2020-12-24" readonly></div>
    <div><input type="text" name="data3" value="2020-12-24" disabled></div>
    <div><label for="gender2">성별</label>
        남 <input type="radio" id="gender2" name="gender2" value="m" checked>
        여 <input type="radio" name="gender2" value="w">
    </div>


    <div><button type="submit">입력완료</button></div>
</form>
<hr>
<!--
html5 에서 추가된 요소
    type
        date - 날짜
        time - 시간
        number - 숫자 데이터
        email - 이메일 데이터
        url - 인터넷 주소 입력
        tel - 전화번호 데이터
    required - 필수 입력 항목 지정
-->
<h2>HTML5에서 추가된 요소</h2>
<form name = "frm3">
    <div><input type="date" name="date"></div>
    <div><input type="time" name="time"></div>
    <div><input type="number" name="number"></div>
    <div><input type="number" name="age" min="0" max="100"></div>
    <div><input type="range" name="range" min="1" max="5"></div>
    <div><input type="email" name="email"></div>
    <div><input type="url" name="url"></div>
    <div><input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></div>
    <div><button type="submit">입력완료</button></div>
</form>

</body>
</html>
