    <h2>동적으로 테이블 생성하기</h2>
    <table id="table">
        <colgroup>
            <col  style="width:10%">
            <col>
            <col  style="width:15%">
            <col  style="width:15%">
            <col  style="width:10%">
        </colgroup>
        <script>
            // table -> tbody -> tr -> th/td -> 텍스트 순으로 요소 생성
            // 텍스트 -> th/td -> tr -> tbody -> table 순으로 자식요소 추가
            let table = document.getElementById('table')
            let tbody = document.createElement('tbody');
            let tr = document.createElement('tr');
            let th = document.createElement('th');
            let td = document.createElement('td');

            tr = document.createElement('tr');
            for ( let i = 0; i <5; i++ ) {
                txt = document.createTextNode(idx1[i]);

                tr.appendChild(th);

        <script>
            let table = document.getElementById('table')
            let tbody = document.createElement('tbody');
            let tr = document.createElement('tr');
            let th = document.createElement('th');
            let td = document.createElement('td');
            let txt = null;
            let idx = [["번호", "제목", "작성자", "작성일", "조회수"],
                       ["", "시간은 금이라구, 친구! 진짜라구, 친구! 정말이라구, 친구!", "seunghee", "2020-12-23", "777"]];

            for (let j = 0; j < 2; j++) {
                tr = document.createElement('tr');
                for (let i = 0; i < 5; i++) {
                    txt = document.createTextNode(idx[j][i]);
                }
                if (j = 0) {
                    th.appendChild(txt);
                    tr.appendChild(th);
                }
                if (j = 1) {
                    td.appendChild(txt);
                    tr.appendChild(td);
                }
                tbody.appendChild(tr);
            }
            table.appendChild(tbody);
        </script>
