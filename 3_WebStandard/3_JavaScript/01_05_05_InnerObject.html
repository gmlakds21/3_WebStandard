<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>내장 객체</h2>
        <!--
        브라우저에 미리 정의되어 사용자가 바로 사용할 수 있도록 만들어진 객체를 의미
        간단한 값을 처리해서 결과를 반환하는 함수
        Number/MAth/Date/String/Array/JON
        -->
    <h2>Math</h2>
    <script>
        // Math : 수학에서 자주 사용하는 함수 정의
        document.write(Math.min(-10, 1, 1, 10),'<br>'); // 최소 값
        document.write(Math.max(-10,-1, 1, 10),'<br>'); // 최대 값
        document.write('<br>')
        document.write(Math.random(),'<br>'); // 난수 생성
        document.write('<br>')
        document.write(Math.round(12.34),'<br>'); // 반올림
        document.write(Math.ceil(12.34),'<br>'); // 올림
        document.write(Math.floor(12.34),'<br>'); // 내림
        document.write('<br>')
        document.write(Math.floor(Math.random()*45)+1,'<br>');
        document.write(Math.ceil(Math.random()*45),'<br>');
        document.write('<br>')
    </script>


    <h2>String</h2>
    <script>
        // String : 문자열 관련 작업을 위한 객체
        document.write(String.fromCharCode(65),'<br>');
        document.write(String.fromCharCode(97),'<br>');
        document.write(String.fromCharCode(49),'<br>');
        document.write('<br>');
        document.write('A'.charCodeAt(0),'<br>');
        document.write('a'.charCodeAt(0),'<br>');
        document.write('1'.charCodeAt(0),'<br>');
        document.write('<br>');

        let str1 ='abc123XYZabc';
        document.write(str1.indexOf('abc'),'<br>');
        document.write(str1.indexOf('abcd'),'<br>');
        document.write(str1.indexOf('123'),'<br>');
        document.write(str1.indexOf('123', 7),'<br>');
        document.write(str1.lastIndexOf('abc'),'<br>');
        document.write('<br>');
        // 왼쪽기준 0 부터 시작, 특정 문자열을 찾기 못한 경우 -1 출력
        // , 를 사용하면 번호를 기준으로 시작점
        // lastIndexOf 는 뒤에서 부터 찾는다.

        let str2 = '123456-abcdefg';
        document.write(str2.charAt(7),'<br>');
        document.write('<br>')
        // 특정위치의 문자 추출
        document.write(str2.slice(0,6),'<br>');
        document.write(str2.slice(-7, ),'<br>');
        document.write('<br>')
        // 지정한 위치 사이의 문자열 추출 (시작점, 끝-1) / -방향시 0 은 빈칸 처리
        document.write(str2.substring(7,8),'<br>');
        document.write(str2.substring(2),'<br>');
        document.write('<br>')
        // 지정한 위치 사이의 문자열 추출 (시작점, 끝-1) / 끝점 지정안할시 끝까지 출력
        document.write(str2.substr(7,2),'<br>');
        document.write(str2.substr(7),'<br>');
        document.write('<br>')
        // 지정한 위치에서 부터 지정한 숫자만큼 문자 출력

        let str3 = 'abc|123|xyz';
        document.write(str3.split('|'),'<br>');
        document.write(str3.split(''),'<br>');
        document.write('<br>')
        // 지정한 문자를 기준으로 각 문자열 분리, 지정 문자가 없으면 한문자단위로 분리
    </script>


    <h2>정규 표현식</h2>
    <script>
        // 문자열을 다룰 떄 좀더 섬세하게 처리하고 싶다면
        // 정규 표현식을 사용하는 것이 좋다
        // ^ : 문자열의 시작 (^a)
        // $ : 문자열의 끝 (z$)

        // . : 임의의 한 문자를 의미
        // ? : 0 또는 1 반복
        // * : 0 이상 반복
        // + : 1 이상 반복
        // {m,n} : 최소 m번, 최대 n번 반복

        // | : or 를 의미 (x|y)
        // [] : 선택가능한 문자들의 집합 [abc]
        // [^] : 특정 문자 제외 [^xyz] : x나 y나 z를 제외
        // [-] : 문자열 범위 의미 [0-9] : [0123456789]

        let str4 = '간장 공장 공장장은 강 공장장이고' + '된장 공장 공장장은 장 공장장이다.'
        let reg1 = /공장/;
        let reg2 = /공장/g;   // 정규표현식 지시자 flags 검색범위를 전체로 설정
        let reg3 = /춘장/;

        document.write(str4.search(reg1),'<br>');
        document.write(str4.search(reg2),'<br>');
        document.write(str4.search(reg3),'<br>');
        document.write('<br>')
        // search : 문자열에서 공장을 찾아봄, 조건에 맞는 문자열을 찾으면 index 출력
        // 찾지 못하면 -1 출력

        document.write(str4.match(reg1),'<br>');
        document.write(str4.match(reg2),'<br>');
        document.write(str4.match(reg3),'<br>');
        document.write('<br>')
        // match : 문자열에서 공장을 찾아봄, 조건에 맞는 문자열을 찾으면 문자열 출력
        // 찾지 못하면 null

        document.write(reg1.test(str4),'<br>');
        document.write(reg2.test(str4),'<br>');
        document.write(reg3.test(str4),'<br>');
        document.write('<br>')
        // test : 조건에 맞는 문자열을 찾으면 true 를 출력
        // 찾지 못하면 false 를 출력
    </script>


    <h2>연습</h2>
    <script>
        // 특정파일명이 index 로 시작하는지
        // 확장자가 html 로 끝나는지 검사하는 정규표현식 작성
        let str22 = 'index.html';
        reg21 = /^index/;
        reg22 = /html$/;

        document.write(reg21.test(str22),'<br>')
        document.write(reg22.test(str22),'<br>')
        document.write('<br>')

        // 전화번호를 확인하는 정규표현식
        let str33 = '123-456-7890' ;
        reg31 = /[0-9]{3}-[0-9]{3}-[0-9]{4}/;
        document.write(reg31.test(str33),'<br>')
        document.write('<br>')

        // 주민번호를 확인하는 정규표현식
        let str44 = '123456-1234567';
        reg41 = /[0-9]{6}-[0-9]{7}/ ;
        reg42 = /[0-9]{2}(0[0-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])-[1-4][0-9]{6}/;
        document.write(reg41.test(str44),'<br>')
        document.write('<br>')

        //이메일 주소를 확인하는 정규 표현식
        let str55 = 'asdf@naver.com' ;
        reg51 = /[a-zA-Z]+@[a-zA-Z.]+/;
        document.write(reg51.test(str55),'<br>')
        document.write('<br>')

        // 특정 아이디가 올바르게 만들어졌는지 확인
        // 조건 : 알파뱃 소문자로 시작하고 대/소문자를 이용해서
        // 총 길이가 7~15 사이
        let str66 = 'a1x2y3zbc';
        let str67 = 'abcX98';
        let str68 = '9cba123x';
        reg61 = /^[a-z][0-9a-zA-Z]{6,14}$/;
        document.write(reg61.test(str66),'<br>')
        document.write(reg61.test(str67),'<br>')
        document.write(reg61.test(str68),'<br>')
        document.write('<br>')

        // 특정 비밀번호가 올바르게 만들어졌는지 확인
        // 조건 : 알파벳 소문자로 시작하고 대/소문자/숫자/특수문자(!@#$-)를
        //          최소 하나이상 포함해서 총 문자길이가 8~16 사이 작성

        reg71 = /^[a-z]([0-9][a-z][A-Z]{6,14}/;
        document.write(reg61.test(str66),'<br>')

    </script>

</body>
