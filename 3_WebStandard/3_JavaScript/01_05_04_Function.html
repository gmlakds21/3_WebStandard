<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>함수</h2>
    <script>
        // 하나의 특별한 목적을 수행하기 위해 설계되고 작성된 코드들의 묶음
        // 특정 작업이 필요할 때 마다 호출하여 반복적으로 수행 가능
        // 자바 스크립트에서는 함수를 일종의 자료형으로 인식

        // 함수 정의시 function 이라는 예약어를 사용
        // 함수에 전달할 매개변수는 함수명 뒤 괄호에 쉼표로 구분해서 지정
        // 함수의 몸체를 구성하는 코드블럭은 중괄호로 정의함
        // function 이름(매개변수)


        // 단을 입력 받아 구구단을 출력하는 프로그램
        // 구구단 출력 1 (7단)
        for (let i = 1; i<=9; i++)
            document.write('7 x '+i+' = '+(7*i)+'<br>');
        document.write('<br>')

        // 구구단 함수 정의
        function GuGuDan(dan) {
            for (let i = 1; i<=9; i++)
                document.write(dan+' x '+i+' = '+(dan*i)+'<br>');
        }
        GuGuDan(8);
        document.write('<br>');

        // 사용자로부터 값 입력받기 : 변수명 = prompt(안내문구)
        let dan = prompt('단을 입력하세요 : (1~9)');
        GuGuDan(dan);
    </script>


    <h2>함수의 리턴 값</h2>
    <script>
        // 함수의 맨 마지막에 return 문을 사용하면 함수를 호출한 주체에게 return 값을 넘긴다.
        // 단, 함수의 중간에 return 문을 사용하면, 함수의 나머지 부분을 수행하지 않고 중단하는 역할을 하기도 함

        // 2개의 숫자를 입력받아 덧셈을 수행하고 결과를 출력하는 함수 add 를 작성하시오

        function add (x, y) {
            let sum = x + y;
            document.write(+x+' + '+y+' = '+sum);
            return sum;
        }
        add(2,3);
        document.write('<br>')
        let sum = add(1,3);
        document.write('<br>')
        document.write(sum);
    </script>


    <h2>익명 함수</h2>
    <script>
        // 함수를 정의할 때 이름을 지정하지 않은 함수를 의미
        // 함수를 실행하려면 반드시 함수명을 호출해야 하는데
        // 익명함수는 함수정의와 동시에 함수ㅠ를 실행할 수 도 있음


        // 간단한 인삿말을 출력하는 함수
        function sayHello(msg) {
            document.write(msg+' ');
        }
        sayHello('Hello, World!! <br><br>')

        // 익명함수 정의후 변수에 저장 : C 언어의 함수포인터와 유사
        let sayHello2 = function (msg) {
            document.write(msg+' ');
        };
        sayHello2('Hello, JavaScript!!');
    </script>


    <h2>특정 함수를 주기적으로 실행하기</h2>
    <span id="time"></span>
    <script>
        // 주기적으로 특정함수를 실행하려면 setInterval 과
        // setTimeout 함수를 사용하면 됨
        // setInterval : 일정시간 간격으로 함수를 반복실행 clearInterval 함수로 중지시킬 수 있음
        //              setInterval(함수명, 주기(ms))

        // serTimeout : 일정시간이 지난후 함수를 실행 clearTimeout 함수로 중지시킬 수 있음
        //              setTimeout(함수명, 시간(ms))

        function today() {
            let today = new Date();
            let hh = today.getHours()
            let mm = today.getMinutes()
            let ss = today.getSeconds()
            let time = hh+':'+mm+':'+ss;
            document.getElementById('time').innerHTML = time;
        }
        today();        // 현재 시간을 span 에 찍어주는 함수

        setInterval( today, 1000);     // 1초 마다 today 함수 실행


    </script>
</body>
</html>
