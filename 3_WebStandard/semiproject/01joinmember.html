<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<h1>회원가입폼</h1>

<header>
<span style="color:red">*</span>표시 항목은 필수 입력 항목입니다.
</header>

<table cellspacing="0">
    <tr><td style="background: lightgrey">
        <label for="userid">아 이 디</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="text" name="userid" id="userid" minlength="4" maxlength="" required>
            <button type="button">ID 중복검사</button>
            <p>&nbsp;&nbsp;아이디는 영문, 숫자 조합으로 하셔야 합니다. [4자리이상 12자리이하]<br>
                &nbsp;&nbsp;아이디는 <span style="color:red">소문자</span>로 저장됩니다.</p>
        </td>
    </tr>


    <tr><td style="background: lightgrey">
        <label for="passwd1">암&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;호</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="password" id="passwd1" name="passwd" minlength="4" maxlength="12" required>
            <p>&nbsp;&nbsp;비밀번호는 4자리이상 12자리이하로 입력해주세요.</p>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="passwd2">암호확인</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="password" id="passwd2" name="passwd" required>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="text" id="name" name="name" required>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="nickname">대 화 명</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="text" id="nickname" name="nickname" maxlength="10" required>
            <button type="button">중복검사</button>
            <p>&nbsp;&nbsp;대화명을 지정하지 않으시면 회원님의 이름으로 대화명이 지정됩니다.<br>
                &nbsp;&nbsp;대화명은 한글, 영문 관계없이 10글자 이내로 하셔야 합니다.</p>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="jumin">주민등록번호</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="text" id="jumin" name="jumin1" pattern="[0-9]{6}" size="6" required> -
            <input type="text" name="jumin2" pattern="[0-9]{7}" size="7" required>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="birth">생년월일</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="text" id="birth" name="birth1" pattern="[0-9]{4}" maxlength="4" size="4" required>년
            <input type="text" name="birth2" min="1" max="12" maxlength="2" size="2" required>월
            <input type="text" name="birth3" min="1" max="31" maxlength="2" size="2" required>일
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="gender">성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;별</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="radio" id="gender" name="gender" value="M">남자
            <input type="radio" name="gender" value="W">여자
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="email">이 메 일</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="text" id="email" name="email" required>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="getemail">메일수신</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="radio" id="getemail" name="getmail" value="yes"> 수신동의
            <input type="radio" name="getmail" value="yes"> 수신거부
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="addno">우편번호</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="text" id="addno" name="addno1" pattern="[0-9]{3}" maxlength="3" size="3"> -
            <input type="text" name="addno2" pattern="[0-9]{3}" maxlength="3" size="3">
            <button type="button">검색</button>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="add">주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="text" id="add" name="add1" size="20" required><br>
            &nbsp;&nbsp;
            <input type="text" name="add2" size="10" required>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="tel">전화번호</label></td>
        <td>
            <span style="color:red">*</span>
            <select name="tel1" id="tel">
                <option>02</option>
            </select> -
            <input type="text" name="tel1" pattern="[0-9]{4}" size="4" required> -
            <input type="text" name="tel2" pattern="[0-9]{4}" size="4" required>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="phone">핸 드 폰</label></td>
        <td>
            <span style="color:red">*</span>
            <select name="phone1" id="phone">
                <option>010</option>
            </select> -
            <input type="text" name="phone2" pattern="[0-9]{4}" size="4" required> -
            <input type="text" name="phone3" pattern="[0-9]{4}" size="4" required>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="job">직&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;업</label></td>
        <td>
            &nbsp;&nbsp;<select name="job" id="job">
                <option>선택하세요</option>
                <option>개발자</option>
                <option>디자이너</option>
                <option>학생</option>
                <option>무직</option>
            </select>
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="hobby">취&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;미</label></td>
        <td>
            <span style="color:red">*</span>
            <input type="checkbox" id="hobby" name="hobby" value="sports" >스포츠
            <input type="checkbox" name="hobby" value="shopping">쇼핑>
            <input type="checkbox" name="hobby" value="serching">인터넷
            <input type="checkbox" name="hobby" value="trip">여행
            <input type="checkbox" name="hobby" value="book">독서
            <input type="checkbox" name="hobby" value="movie">영화감상
            <input type="checkbox" name="hobby" value="music">음악감상
        </td>
    </tr>

    <tr><td style="background: lightgrey">
        <label for="intro">자기소개</label></td>
        <td>
            &nbsp;&nbsp;<textarea id="intro" name="intro" rows="5" cols="75"> </textarea>
        </td>
    </tr>
</table>

<footer>
    <button type="submit">등록</button>
    <button type="reset">취소</button>
</footer>

</body>
</html>
