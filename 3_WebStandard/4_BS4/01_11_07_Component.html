<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Hello, world!</title>
</head>
<body>
    <h1>컴퍼넌트</h1>

    <h2>Modal</h2>
    <button type="button" class="btn btn-primary"
            data-toggle="modal" data-target="#hellomodal">모달 띄우기</button>
    <!--modal 인 class 의 id 를 target 으로 호출하면 modal 이 뜬다-->

    <div class="modal fade" id="hellomodal">
    <!--modal 대신에 modal fade 를 쓰면 천천히 부드럽게 내려온다.-->
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">시간은 금이라구, 친구!</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <!--
                        닫기 버튼 모양 : class="close"
                        닫기 명령 : data-dismiss="modal
                        -->
                </div>
                <div class="modal-body">
                    <p>times by go on</p>
                    <button type="button" class="btn btn-success">저장하기</button>
                    <button type="button" class="btn btn-warning" data-dismiss="modal">닫기</button>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>
    <hr>






</body>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
