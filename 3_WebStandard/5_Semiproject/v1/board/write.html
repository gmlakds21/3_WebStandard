<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>세미프로젝트 v1</title>
    <link rel="stylesheet" href="../../css/semiproject.css">
</head>
<body>
<div class="container">

    <header class="row">
        <div class="col-7">
            <h1>Lorem Ipsum</h1>
        </div>
        <div class="col-5 text-right">
            <h1>
                <button type="button" class="btn btn-danger"
                        data-toggle="modal" data-target="#loginmodal">로그인</button>
                <button type="button" class="btn btn-primary">회원가입</button>
            </h1>
        </div>
    </header>

    <nav class="nav navbar-expand navbar-dark bg-dark">
        <ul class="nav navbar-nav nav-fill w-100">
            <li class="nav-item"><a class="nav-link" href="../intro.html">프로젝트 소개</a></li>
            <li class="nav-item"><a class="nav-link" href="../join/agree.html">회원 가입</a></li>
            <li class="nav-item"><a class="nav-link" href="list.html">게시판</a></li>
            <li class="nav-item"><a class="nav-link" href="../pds/list.html">자료실</a></li>
            <li class="nav-item"><a class="nav-link" href="../gallery/list/html">갤러리</a></li>
            <li class="nav-item"><a class="nav-link" href="../admin.html">관리자</a></li>
        </ul>
    </nav>

    <div class="main margin30">
        <div class="margin30">
            <h3><i class="bi bi-chat-dots-fill" style="position: relative; top: -3px;"></i>&nbsp;게시판</h3>
            <hr>
        </div>
        <form id="newbdfrm" class="margin1050">
            <div class="row">
                <div class="col-6">
                    <h4><i class="bi bi-plus-circle-fill" style="position: relative; top:-5px"></i> 새글쓰기</h4>
                </div>
                <div class="col-6 text-right">
                    <button type="button" id="listbdbtn"
                            class="btn btn-light">
                        <i class="bi bi-card-list" style="position: relative; top:-3px"></i> 목록으로</button>
                </div>
            </div>
            <div class="card card-body bg-light">
                <div class="form-group row">
                    <div class="col-1"></div>
                    <label for="title"
                           class="col-form-label col-2">제목</label>
                    <input type="text" id="title" name="title"
                           class="form-control col-9">
                </div>
                <div class="form-group row">
                    <div class="col-1"></div>
                    <label for="uid"
                           class="col-form-label col-2">작성자</label>
                    <input type="text" id="uid" name="uid"
                           class="form-control col-9" readonly>
                </div>
                <div class="form-group row">
                    <div class="col-1"></div>
                    <label for="contents"
                           class="col-form-label col-2">본문내용</label>
                    <textarea type="text" id="contents" name="contents"
                            class="form-control col-9" rows="15"></textarea>
                </div>
                <div class="row">
                    <div class="col-1"></div>
                    <label class="col-2">자동가입방지</label>
                    <img src="../../../image/google_recaptcha.gif"
                         width=50%" height="66%" style="margin-left: -5px; margin-top: -5px">
                </div>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" id="newbdbtn"
                            class="btn btn-primary">
                        <i class="bi bi-check"></i> 입력완료</button>
                    <button type="button" id="cancelbtn"
                            class="btn btn-danger">
                        <i class="bi bi-x"></i> 취소하기</button>
                </div>
            </div>
        </form>
    </div>

<footer class="row margin30">
    <div class="col text-right bg-light fatdiv">
        <h6>Copyright &copy; Lorem Ipsum 2021.
            All Rights Reserved. Created By Bootstrap4</h6>
    </div>
</footer>

</div>


<div class="modal fade" id="loginmodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">로그인</h3>
                <button type="button" class="btn btn-light" data-dismiss="modal">닫기</button>
            </div>
            <div class="modal-body">
                <form id="loginfrm">
                    <div class="form-group row text-center">
                        <label for="userid" class="col-form-label col-4" >아이디</label>
                        <input type="text" id="userid" class="form-control col-6">
                    </div>
                    <div class="form-group row text-center">
                        <label for="passwd" class="col-form-label col-4">비밀번호</label>
                        <input type="password" id="passwd" class="form-control col-6">
                    </div>
                    <div class="form-group row">
                        <div class="col-4"></div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input">
                            <label class="form-check-label">로그인 상태 유지</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer justify-content-center">
                <label class=""></label>
                <button type="button" class="btn btn-danger">로그인</button>
                <button type="button" class="btn btn-success">아이디/비밀번호 찾기</button>
            </div>
        </div>
    </div>
</div>
</body>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
